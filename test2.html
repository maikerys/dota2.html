<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница с героями Dota 2</title>
    <!-- Подключение стилей Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Дополнительные стили для героев */
        .hero-card {
            border: 1px solid #e5e5e5;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        .hero-card img {
            width: 100%;
            height: auto;
        }

        .hero-card-body {
            padding: 20px;
        }

        .hero-card-title {
            font-size: 24px;
            font-weight: bold;
        }

        .hero-card-description {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Навигационное меню -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="*">Dota 2</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="Home.html">Главная <span class="visually-hidden">(текущая)</span></a>
                    </li>
                    <!-- Добавьте ссылки на другие разделы вашего сайта, если необходимо -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Контент страницы -->
    <div class="container mt-5">
        <h1 class="text-center">Герои Dota 2</h1>
        <div class="row" id="heroes-container">
            <!-- Генерация карточек героев с использованием JavaScript -->
        </div>
    </div>

    <!-- Подключение скриптов Bootstrap (Popper.js и Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <script>
        // Пример данных о героях (вам нужно будет добавить данные для всех 110 героев)
        const heroesData = [
            {
                name: 'Abaddon',
                imageSrc: 'img/download.jpg',
                description: 'Abaddon — могущественный герой в Dota 2, обладающий уникальной способностью Borrowed Time, которая позволяет ему выживать даже при критически низком здоровье, перенаправляя наносимый урон в исцелени',
            },
            // Добавьте данные для остальных героев аналогичным образом
        ];

        // Функция для генерации карточек героев на основе данных
        function generateHeroCards() {
            const container = document.getElementById('heroes-container');
            heroesData.forEach(hero => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'col-3';
                cardDiv.innerHTML = `
                    <div class="hero-card">
                        <img class="-2" src="${hero.imageSrc}" alt="Изображение ${hero.name}">
                        <div class="hero-card-body">
                            <h2 class="hero-card-title">${hero.name}</h2>
                            <p class="hero-card-description">${hero.description}</p>
                        </div>
                    </div>
                `;
                container.appendChild(cardDiv);
            });
        }

        // Вызываем функцию для генерации карточек при загрузке страницы
        window.onload = generateHeroCards;
    </script>
</body>
</html>
